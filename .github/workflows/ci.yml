name: ci
on: [pull_request]

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install, build & deploy
        run: |
          yarn --frozen-lockfile --ignore-scripts
          yarn typecheck
          yarn lint
          yarn sst deploy \
            --stage  <PR> \
            --verbose
